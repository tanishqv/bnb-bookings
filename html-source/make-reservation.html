<head>

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Rooms
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
                            <li><a class="dropdown-item" href="colonels.html">Colonel's Suite</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>

                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Make reservation</h1>
            <form action="" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="first-name">First name</label>
                    <input required type="text" class="form-control" id="first-name" name="first-name"
                        autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last-name">Lasst name</label>
                    <input required type="text" class="form-control" id="last-name" name="last-name" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input required type="email" class="form-control" id="email" name="email" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone-number">Phone number</label>
                    <input required type="phone" class="form-control" id="phone-number" name="phone-number"
                        autocomplete="off">
                </div>
                <hr>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Make reservation</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">Text 1</div>
        <div class="col">Text 2</div>
        <div class="col">Text 3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
